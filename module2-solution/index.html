<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyShoppingController as showList">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in showList.toBuyItems">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default" ng-click="showList.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="!showList.toBuyItems.length">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as boughtList">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="bought in boughtList.boughtItems">
            Bought {{ bought[0].quantity }} {{ bought[0].name }}
          </li>
        </ul>
        <div class="emptyMessage" ng-if="!boughtList.boughtItems.length">Nothing bought yet.</div>
      </div>
    </div>
  </div>
  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
